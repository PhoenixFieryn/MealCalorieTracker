<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal and Calorie Tracker</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>

    <!-- Nav Bar -->

    <nav>
        <div class="nav-wrapper red">
            <div class="container">
                <a href="#" class="brand-logo left">Meal and Calorie Tracker</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn red lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!-- Form Card -->

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn orange darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn red darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn purple darken-3"><i class="fa fa-remove"></i> Delete</button>
                        <button class="back-btn btn blue darken-3"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Calorie Count -->

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Total Calories: <span class="total-calories">0</span></span>

                <!-- Item List -->

                <ul id="item-list" class="collection">
                    <!-- <li class="collection-item" id="item-0">
                        <strong>Steak Dinner: </strong> <em>1000 Calories</em>
                        <a href="#" class="secondary-content">
                            <i class="edit-item fa fa-pencil-alt"></i>
                        </a>
                    </li>
                    <li class="collection-item" id="item-1">
                        <strong>Cookie: </strong> <em>400 Calories</em>
                        <a href="#" class="secondary-content">
                            <i class="edit-item fa fa-pencil-alt"></i>
                        </a>
                    </li>
                    <li class="collection-item" id="item-2">
                        <strong>Eggs: </strong> <em>300 Calories</em>
                        <a href="#" class="secondary-content">
                            <i class="edit-item fa fa-pencil-alt"></i>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
